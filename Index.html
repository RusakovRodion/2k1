<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурсный конструктор"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <button class="menubutton" id="hide">Скрыть</button>
        <ul id="contestantList"></ul>

        <div id="styleSettings">
            <button class="menubutton" id="uploadBackground">Фон</button>
            <input type="file" id="backgroundInput" accept="image/*" style="display: none;">

            <button class="menubutton" id="uploadContestants">Добавить конкурсантов</button>
            <input type="file" id="contestantsInput" accept="image/*" style="display: none;" multiple>

            <button class="menubutton" id="uploadContestantsBackground">Фон участника</button>
            <input type="file" id="uploadContestantsBackgroundInput" accept="image/*" style="display: none;">


            <div class="menu-element">
                <p>Цвет заднего фона</p>
                <input type="color" id="BackgroundColor" value="#ffffff">
            </div>

            <div class="menu-element">
                <p>Цвет рамки</p>
                <input type="color" id="contestantBackgroundColor" value="#ffffff">
            </div>
        
            <!-- <div class="menu-element">
                <p>Масштаб</p>
                <input type="range" id="columnCountSlider" min="1" max="15" value="3">
                <span id="columnCount" style="display: block; margin-top: 5px;">3</span>
            </div> -->
            
            <div class="menu-element">
                <p>Ширина рамки</p>
                <input type="range" id="contestantWidth" min="10" max="500" value="10">
                <span id="contestantWidthCount" style="display: block; margin-top: 5px;">10</span>
            </div>
            
            <div class="menu-element">
                <p>Высота рамки</p>
                <input type="range" id="contestantHeight" min="10" max="500" value="10">
                <span id="contestantHeightCount" style="display: block; margin-top: 5px;">10</span>
            </div>
        
            <div class="menu-element">
                <p>Скругление рамки</p>
                <input type="range" id="contestantAngle" min="0" max="50" value="0">
                <span id="contestantAngleCount" style="display: block; margin-top: 5px;">0</span>
            </div>
        
            <div class="menu-element">
                <p>Прозрачность рамки</p>
                <input type="range" id="contestantOpacity" min="0" max="90" value="0">
                <span id="contestantOpacityCount" style="display: block; margin-top: 5px;">0</span>
            </div>
        
            <div class="menu-element">
                <p>Размер фото</p>
                <input type="range" id="contestantImageSize" min="1" max="30" value="0">
                <span id="contestantImageSizeCount" style="display: block; margin-top: 5px;">0</span>
            </div>
        
            <div class="menu-element">
                <p>Размер имени</p>
                <input type="range" id="contestantNameSize" min="1" max="30" value="0">
                <span id="contestantNameSizeCount" style="display: block; margin-top: 5px;">0</span>
            </div>
        
            <div class="menu-element">
                <p>Количество сердец</p>
                <input type="range" id="contestantLives" min="1" max="15" value="3">
                <span id="contestantLivesCount" style="display: block; margin-top: 5px;">3</span>
            </div>
        
            <div class="menu-element">
                <p>Размер сердец</p>
                <input type="range" id="contestantLivesSize" min="1" max="30" value="0">
                <span id="contestantLivesSizeCount" style="display: block; margin-top: 5px;">0</span>
            </div>

            <div class="menu-element">
                <p>Размер фона</p>
                <input type="range" id="contestantBackgroundSize" min="1" max="200" value="1">
                <span id="contestantBackgroundSizeCount" style="display: block; margin-top: 5px;">1</span>
            </div>
        </div>

        
    </div>

    <div id="container"></div>
    
    <script src="script.js"></script>
    
</body>
</html>
